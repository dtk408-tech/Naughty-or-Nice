<!DOCTYPE html>
<html lang="en">
<head>

  <title>Notice of Naughtiness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ac2838; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-wrapper {

      height: 100%;

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (min-width: 768px) {
      .pdf-wrapper {
        width: 90%;
        height: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-wrapper">
    <embed
      src="Notice-of-Naughtiness.pdf"
      type="application/pdf"
      class="pdf-frame"
    />
  </div>
</body>
</html>
